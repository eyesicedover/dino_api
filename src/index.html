<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>Dino Ipsum</h1>
    </div>
    <div class="container text-center">
      <div class="well">
        <form class="generate form-group">
          <input class="form-control" id="paras" type="number" placeholder="Number of Paragraphs" required>
          <br>
          <input class="form-control" id="words" type="number" placeholder="Words in each Paragraph" required>
          <hr>
          <button class="btn btn-danger" type="submit" name="button">Generate Dino Ipsum</button>
        </form>
      </div>
      <div class="well" id="ipsum">
        <div id="errors">

        </div>
        <div id="results">

        </div>
      </div>
    </div>
  </body>
</html>
